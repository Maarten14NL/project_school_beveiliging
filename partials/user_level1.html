    <ul class="nav nav-tabs">

                Gebruiker Toevoegen
                <i class="fas fa-plus-circle"></i>
            </a>
        </li>
        <li class="nav-item">
            <a data-option="2" data-level="1" class="options level_1 option_2 nav-link" href="#">
                Gebruiker Instellingen
                <i class="fas fa-cogs"></i>
            </a>
        </li>
        <li class="nav-item">
            <a data-option="3" data-level="1" class="options level_2 option_2 nav-link" href="#">
                Scenario's maken
                <i class="fas fa-plus-circle"></i>
            </a>
        </li>
        <li class="nav-item">
            <a data-option="4" data-level="1" class="options level_2 option_3 nav-link" href="#">

    <div class="user-body">

        <div class="view view_1-1 m-4 p-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-primary text-white" id="gebruiker-istellingen-gebruiker">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <input class="form-control new-user-name" type="text" placeholder="Gebruikersnaam" aria-describedby="gebruiker-istellingen-gebruiker">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-primary text-white" id="gebruiker-istellingen-wachtwoord">
                        <i class="fas fa-unlock"></i>
                    </span>
                </div>
            <input class="form-control new-user-password" type="text" placeholder="Wachtwoord" aria-describedby="gebruiker-istellingen-wachtwoord">
            </div>

            <div class="input-group mb-3 input-group-prepend">
                <div class="input-group-prepend">
                    <label class="input-group-text bg-primary text-white" for="choosScenario">Level</label>
                </div>
                <select class="form-control new-user-level" placeholder="Gebruikerslevel">
                    <option class="new-user-options" value="3">Student</option>
                    <option class="new-user-options" value="2">Docent</option>
                </select>
            </div>
            <div class="btn btn-secondary btn-block new-user">
                Gebruiker Toevoegen
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>

        <div class="view view_1-2 hidden m-4 p-4">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">GebruikersNaam</th>
                        <th scope="col">level</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="user-level1-edit">
                    <tr>
                        <th>1</th>
                        <td>Docent</td>
                        <td>Docent</td>
                        <td>
                            <button type="button" class="btn btn-primary">
                                Verwijderen
                                <i class="fa fa-minus-circle"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="view view_1-3 m-4 p-4">
            <div class="input-group">
                <!-- Name -->
                <div class="input-group-prepend">
                    <span class="input-group-text bg-secondary text-white" id="scenario-name">Naam:</span>
                </div>
                <input type="text" class="js-new-scenario-name form-control" name="scenario-name" value="" aria-describedby="scenario-name">

                <!-- Sound -->
                <div class="input-group-prepend">
                    <span class="input-group-text bg-secondary text-white" id="scenario-sound">Geluid:</span>
                </div>
                <select id="scenario-newsound" class="js-new-scenario-sound form-control" name="scenario-sound" aria-describedby="scenario-sound">

                </select>
                <div class="input-group-append">
                    <button class="btn btn-secondary js-preview-sound"><i class="fas fa-volume-up"></i></button>
                </div>
            </div>
            <div class="input-group mb-3">
            </div>

            <h3>Voeg stappen toe</h3>

            <table class="table">
                <thead class="thead-primary">
                    <tr>
                        <th>Stap</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="js-steps-container steps">
                    <!-- copy trs -->
                    <tr id="copystep" class="js-copystep hidden steps__step">
                        <td>
                            <b>Stap <span class="js-stepnr js-newnr">1</span></b>
                        </td>
                        <td>
                            <input class="js-newstep" type="text" name="" value="">
                        </td>
                        <td>
                            <i style="color: red;" class="far fa-times-circle js-delete-step"></i>
                        </td>
                    </tr>
                    <tr class="js-step steps__step">
                        <td>
                            <b>Stap <span class="js-stepnr js-lastnr">1</span></b>
                        </td>
                        <td>
                            <input class="js-newstep" type="text" name="" value="">
                        </td>
                        <td>
                            <i style="color: red;" class="far fa-times-circle js-delete-step"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table class="table">
                <thead class="thead-primary">
                    <tr>
                        <th>Stap bijzonderheden</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="js-stepsbijz-container steps">
                    <!-- copy trs -->
                    <tr id="copystepbijz" class="hidden steps__step">
                        <td>
                            <b>Bijzonderheid stap <span class="js-stepbijznr js-bijznewnr">1</span></b>
                        </td>
                        <td>
                            <input class="js-newstepbijz" type="text" name="" value="">
                        </td>
                    </tr>
                    <tr class="js-stepbijz steps__step">
                        <td>
                            <b>Bijzonderheid stap <span class="js-stepbijznr js-bijzLastNr">1</span></b>
                        </td>
                        <td>
                            <input class="js-newstepbijz" type="text" name="" value="">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons-container">
                <button class="btn btn-primary js-save-new-scenario">
                    Opslaan
                    <i class="fas fa-save"></i>
                </button>
                <button class="btn btn-secondary js-addstep">
                    Extra stap
                    <i class="fas fa-plus-circle"></i>
                </button>
            </div>
        </div>
        <div class="view view_1-4 hidden m-4 p-4">
            <table class="table">
                <thead class="thead-secondary">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Naam van scenario</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="js-scenario-container">
                    <tr>
                        <th>1</th>
                        <td>Docent</td>
                        <td><button type="button" class="btn btn-primary">aanpassen</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
